<!DOCTYPE html>

<body>

<div id="divMenuView" style="display: none">
    <span>Team</span>
    <select id="queryTeam" onchange="myQueryTeam(this)"></select>
    <span>Position</span>
    <select id="queryPosition" onchange="myQueryPosition(this)">
        <option value="Guard">Guard</option>
        <option value="Center">Center</option>
        <option value="Forward">Forward</option>
        <option selected value="all">All</option>
    </select>
    <span>Year From</span>
    <select id="queryYearFrom" onchange="myQueryYearFrom(this)">
    </select>
    <span>Year To</span>
    <select id="queryYearTo" onchange="myQueryYearTo(this)">
    </select>
    <span>All Star</span>
    <select id="queryAllStar" onchange="myQueryAllStar(this)">
        <option value="all">All</option>
        <option selected value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <form id="queryForm">
        <input value="Hint Player Name"
               onclick="myClearForm(this)"
               onkeyup="myQueryAutoHintSubmit(this)"
        />
    </form>
    <svg id="svgMenuView">
        <g id="groupMenuViewRect"></g>
        <g id="groupMenuViewText"></g>
    </svg>

</div>
