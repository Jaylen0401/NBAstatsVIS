<body>

<div class="view-menu scrollable" id="divMenuView" style="display: none">
    <span class="query-text">Team</span>
    <select title="queryTeam"
            id="queryTeam-MenuView"
            onchange="myQueryTeam(this)">
    </select>
    <span class="query-text">Position</span>
    <select title="queryPosition"
            id="queryPosition-MenuView"
            onchange="myQueryPosition(this)">
        <option value="Guard">Guard</option>
        <option value="Center">Center</option>
        <option value="Forward">Forward</option>
        <option selected value="all">All</option>
    </select>
    <span class="query-text">Year From</span>
    <select title="queryYearFrom"
            id="queryYearFrom-MenuView"
            onchange="myQueryYearFrom(this)">
    </select>
    <span class="query-text">Year To</span>
    <select title="queryYearTo"
            id="queryYearTo-MenuView"
            onchange="myQueryYearTo(this)">
    </select>
    <span class="query-text">All Star</span>
    <select title="queryAllStar"
            id="queryAllStar-MenuView"
            onchange="myQueryAllStar(this)">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option selected value="all">All</option>
    </select>
    <span class="query-text">Player Name</span>
    <form title="queryForm" id="queryForm-MenuView">
        <input id="edit-queryForm-MenuView" title="edit" value="" onkeyup="myQueryAutoHintSubmit()"/>
    </form>
    <div class="scrollable">
        <svg id="svgMenuView">
            <g id="groupMenuViewRect"></g>
            <g id="groupMenuViewText"></g>
        </svg>
    </div>
</div>
